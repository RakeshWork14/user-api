apiVersion: apps/v1
kind: Deployment
metadata:
  name: i27-user-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      name: i27-user-prod
  template: 
    metadata:
      labels:
        name: i27-user-prod
    spec: 
      containers:
      - name: i27-user-prod
        image: DIT  # Docker image tag will replaces by shared libraries

---
apiVersion: v1 
kind: Service
metadata:
  name: i27-user-prod-svc
spec:
  selector:
    name: i27-user-prod #this name matches with the above matadata->labelname, otherwise it won't create the endpoint
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8761
  type: NodePort            